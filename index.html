<html lang="es" class="dark">

    <title>New Personal Training | Entrenador Personal en Medellín</title>
    <meta name="description" content="Transforma tu vida con New Personal Training. Entrenadores certificados, planes personalizados y resultados garantizados en Medellín." />
    
    <!-- Google Fonts: Montserrat & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:ital,wght@0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'npt-red': '#D00000',
              'npt-red-dark': '#8B0000',
              'npt-black': '#050505',
              'npt-dark': '#0F0F0F',
              'npt-gray': '#1F1F1F',
              'npt-text': '#A3A3A3',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D00000;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #050505;
      }
      
      body {
        background-color: transparent;
        color: #fff;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      
      .text-outline-red {
        -webkit-text-stroke: 1px rgba(208, 0, 0, 0.5);
        color: transparent;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
